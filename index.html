<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weekly Weather Watch</title>
  </head>
  <body class="teal-green">
    <header class="container-fluid">
      <div class="row">
        <h1 id="" class="col-12 mb-3 text-center teal">Weekly Weather Watch</h1>
      </div>
    </header>

    <main class="container-fluid">
      <div class="row">
        <!-- Left side -->
        <div id="left-side" class="col-12 col-md-4 col-lg-3 mt-3 p-1">
          <form
            id="cityForm"
            action=""
            method="get"
            class="citySearch p-3 teal rounded"
          >
            <!-- Search for City  -->
            <div class="citySearch teal">
              <label for="search" class="teal"
                ><h2 class="teal">Search for City</h2></label
              >
              <input
                class="col-12 teal"
                type="text"
                name="name"
                id="name"
                required
                placeholder="Minneapolis"
              />
            </div>
            <div class="citySearch">
              <input class="col-12" type="submit" value="Search City" />
            </div>
          </form>
          <!-- Recent Search Buttons -->
          <div id="recent-searches" class="p-3"><p></p></div>
        </div>
        <!-- Right side -->
        <div class="col-12 col-md-8 col-lg-9">
          <section class="border border-success teal rounded">
            <h2 id="cityName" class="teal"></h2>
            <div id="current-temp" class="teal">temp</div>
            <div id="current-wind" class="teal">wind</div>
            <div id="current-humidity" class="teal">humidity</div>
            <div id="current-uvi" class="teal">uv index</div>
          </section>
          <!-- 5 day forecast -->
          <section class="container-fluid rounded">
            <div class="row mt-3 teal">
              <h2 id="" class="teal">5 Day Forecast</h2>
            </div>
            <div class="row teal">
              <div
                id="day0"
                class="col-2 border border-success rounded mint m-2"
              >
                <div class="mint">Day 1</div>
                <div class="mint">Icon<img id="icon0" src="" alt="" /></div>
                <div class="mint">Temp</div>
                <div class="mint">Wind</div>
                <div class="mint">Humidity</div>
              </div>

              <div
                id="day1"
                class="col-2 border border-success rounded mint m-2"
              >
                <div class="mint">Day 1</div>
                <div class="mint">Icon</div>
                <div class="mint">Temp</div>
                <div class="mint">Wind</div>
                <div class="mint">Humidity</div>
              </div>

              <div
                id="day2"
                class="col-2 border border-success rounded mint m-2"
              >
                <div class="mint">Day 1</div>
                <div class="mint">Icon</div>
                <div class="mint">Temp</div>
                <div class="mint">Wind</div>
                <div class="mint">Humidity</div>
              </div>

              <div
                id="day3"
                class="col-2 border border-success rounded mint m-2"
              >
                <div class="mint">Day 1</div>
                <div class="mint">Icon</div>
                <div class="mint">Temp</div>
                <div class="mint">Wind</div>
                <div class="mint">Humidity</div>
              </div>

              <div
                id="day4"
                class="col-2 border border-success rounded mint m-2"
              >
                <div class="mint">Day 1</div>
                <div class="mint">Icon</div>
                <div class="mint">Temp</div>
                <div class="mint">Wind</div>
                <div class="mint">Humidity</div>
              </div>
            </div>
          </section>
        </div>
        <!-- end right side -->
      </div>
    </main>

    <!-- day.js script -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script> -->
    <!-- custom parse day.js script -->

    <!-- <script src=""></script> -->

    <!-- my script -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
