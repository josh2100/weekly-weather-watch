<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weekly Weather Watch</title>
  </head>
  <body class="champagne sage-green-text">
    <header class="container-fluid">
      <div class="row">
        <h1 id="" class="col-12 mb-3 text-center lint">Weekly Weather Watch</h1>
      </div>
    </header>

    <main class="container-fluid">
      <div class="row">
        <!-- Left side -->
        <div id="left-side" class="col-12 col-md-4 col-lg-3 mt-3 p-1">
          <form
            id="cityForm"
            action=""
            method="get"
            class="citySearch p-3 lint rounded"
          >
            <!-- Search for City  -->
            <div class="citySearch lint">
              <label for="search" class="lint"
                ><h2 class="lint mx-auto">Search for City</h2></label
              >
              <input
                class="col-12 lint"
                type="text"
                name="name"
                id="name"
                required
                placeholder="Minneapolis"
              />
            </div>
            <div class="citySearch">
              <input class="col-12" type="submit" value="Search City" />
            </div>
          </form>
          <!-- Recent Search Buttons -->
          <div id="recent-searches" class="p-3"><p></p></div>
        </div>
        <!-- Right side -->
        <div class="col-12 col-md-8 col-lg-9 mt-3">
          <!-- Current Weather Conditions -->
          <section class="lint rounded text-center">
            <h2 id="cityName" class="lint text-center"></h2>
            <div id="current-weather-icon"></div>
            <div id="current-temp" class="lint"></div>
            <div id="current-wind" class="lint"></div>
            <div id="current-humidity" class="lint"></div>
            <div id="current-uvi" class=""></div>
          </section>
          <!-- 5 day forecast -->
          <section class="container-fluid rounded">
            <div class="row mt-3 lint">
              <h2 id="" class="lint mx-auto">5 Day Forecast</h2>
            </div>
            <div class="row lint">
              <div
                id="day0"
                class="
                  col-11 col-sm-4 col-md-5 col-lg col-xl
                  rounded
                  baby-blue
                  m-2
                "
              >
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>

              <div
                id="day1"
                class="
                  col-11 col-sm-4 col-md-5 col-lg col-xl
                  rounded
                  baby-blue
                  m-2
                "
              >
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>

              <div
                id="day2"
                class="
                  col-11 col-sm-4 col-md-5 col-lg col-xl
                  rounded
                  baby-blue
                  m-2
                "
              >
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>

              <div
                id="day3"
                class="
                  col-11 col-sm-4 col-md-5 col-lg col-xlrounded
                  baby-blue
                  m-2
                "
              >
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>

              <div
                id="day4"
                class="
                  col-11 col-sm-4 col-md-5 col-lg col-xl
                  rounded
                  baby-blue
                  m-2
                "
              >
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </section>
        </div>
        <!-- End right side -->
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
